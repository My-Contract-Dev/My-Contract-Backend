apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc-app-backend
  namespace: mc-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mc-app-backend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: mc-app-backend
    spec:
      containers:
      - name: mc-app-backend
        image: ${IMAGE_NAME}:${IMAGE_VERSION}
        envFrom:
          - configMapRef:
              name: backend-dotenv

        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: mc-app-backend-service
  namespace: mc-backend
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: mc-app-backend
